<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-a-Sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header__div"><h1>Etch-a-Sketch</h1></div>
        <main class="main">
            <div class="main__div--left">
                <div class="btn__cont">
                    <button type="button" id="gridToggle" class="toggle">
                        Grid
                    </button>
                 </div>
                <div class="btn__cont">
                    <button type="button" class="toggle">
                        Darken
                    </button>
                 </div>
                <div class="btn__cont">
                    <button type="button" class="toggle">
                        RGB
                    </button>
                </div>
                
                
            </div>
            <div class="main__container__div"></div>
            <div class="main__div--right">
                <div class="btn__cont">
                    <button type="button" id="clearBtn">
                        Clear
                    </button>
                </div>
            </div>
        </main>
        <div class="container__input">
            <input class="input--range" id="inputRange" type="range" min="4" max="64" step="0.1" value="16">
            <output class="range__output" id="outputRange" >16</output>
        </div>
        
    </div>
        <script src="script.js" async defer></script>
    </body>
</html>
